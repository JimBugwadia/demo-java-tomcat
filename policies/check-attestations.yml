  name: attest-bom-scan-prov
spec:
  validationFailureAction: enforce
  webhookTimeoutSeconds: 30
  failurePolicy: Fail  
  rules:
    - name: check-attestions
      match:
        resources:
          kinds:
            - Pod
      verifyImages:
      - image: "*"
